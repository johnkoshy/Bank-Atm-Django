{% extends 'base.html' %}
{% block title %}Withdraw Cash{% endblock %}

{% block content %}
<a href="{% url 'logout' %}">Logout</a>
<h2>Withdraw Cash</h2>

<form name="myForm" action="{% url 'withdraw' id=customer.id %}" onsubmit="return validateForm_withdraw()" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="submit" value="Withdraw">
    <br><br>
    <input type="button" value="Go back!" onclick="history.back()">
</form>

{% endblock %}
