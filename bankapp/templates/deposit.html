{% extends 'base.html' %}
{% block title %}Deposit Cash{% endblock %}

{% block body %}
<a href="{% url 'logout' %}">Logout</a>
<h2>Deposit Cash</h2>

<form name="myForm" action="{% url 'deposit' id=customer.id %}" onsubmit="return validateForm_deposit()" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="submit" value="Deposit">
    <br><br>
    <input type="button" value="Go back!" onclick="history.back()">
</form>

{% endblock %}
