{% extends 'base.html' %}
{% block title %}Customer Details{% endblock %}

{% block body %}
<a href="{% url 'logout' %}">Logout</a>
<h2>Account Details</h2>

    {% for x in customers %}

    <h4>Name: {{ x.customer_name }}</h4>
    <h4>Balance: {{ x.balance }}</h4>
    <h4>Account Number: {{ x.account_number }}</h4>

    <br>
    <a href="deposit/{{ x.id }}">Deposit</a>
    <br><br><br>
    <a href="withdraw/{{ x.id }}">Withdraw</a>

    {% endfor %}


{% endblock %}
