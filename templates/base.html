<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bank ATM{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'bankapp/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'bankapp/myglobal.css' %}">
    <script src="{% static 'bankapp/myscript.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body id="bg" style="background-image: url('{% static 'bankapp/light_background.jpg' %}');">
    <header>
        <img src="{% static 'bankapp/SBI-logo_cust1.jpg' %}" alt="SBI Logo" class="logo">
        <nav>
            <a href="{% url 'cards' %}">Cards</a>
        </nav>
    </header>
    <marquee><h2>Welcome to SBI Bank</h2></marquee>
    <div id="time"></div>
    <div id="frontpage-message" style="display: none;">Welcome to the Front Page!</div>
    <form method="post" action="{% url 'phone_activation' %}">
        {% csrf_token %}
        <input type="tel" name="phone_number" placeholder="Enter phone number">
        <button type="submit">Activate Phone</button>
    </form>
    {% block content %}
    {% endblock %}
    <script>
        function updateTime() {
            document.getElementById('time').innerHTML = new Date().toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
    </script>
    <script>
        $(document).ready(function() {
            $("#frontpage-message").fadeIn(1000);
        });
    </script>
</body>
</html>
